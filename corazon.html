<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazón</title>
    <link rel="stylesheet" href="styles.css">   
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0b1522;
    }
    .heart{
        height: 150px;
        width: 150px;
        background-color: red;
        position: relative;
        transform: rotate(45deg);
        box-shadow: -20px 20px 150px #f20044;
        animation: palpitar 0.5s linear infinite alternate;
    }
    .heart::before{
        content: "";
        height: 150px;
        width: 150px;
        position: absolute;
        background: red;
        right: 50%;
        border-radius: 50%;
        box-shadow: 20px 20px 150px red;
    }
    @keyframes palpitarTexto {
        0% { transform: scale(1.1); }
        80% { transform: scale(1.0); }
        100% { transform: scale(0.9); }
    }


    .contenido {
        position: absolute;
        transform: rotate(-45deg); /* deshacemos la rotación del corazón */
        text-align: center;
        animation: palpitarTexto 0.5s linear infinite alternate;
    }

    h1, h2 {
        color: white;
       
    }
    @keyframes palpitar{
        0%{transform: rotate(45deg) scale(1.10);}
        80%{transform: rotate(45deg) scale(1.0);}
        100%{transform: rotate(45deg) scale(0.8);}
    }
    .heart::after{
        content: "";
        height: 150px;
        width: 150px;
        position: absolute;
        background: red;
        top: -50%;
        border-radius: 50%;
        box-shadow: 20px 20px 150px red;
    }
    /* 🔹 Estilos base de las imágenes que flotan */
.floating-img {
  position: fixed;
  left: 50%;
  top: 100vh; /* comienzan desde abajo de la pantalla */
  transform: translate(-50%, 0);
  width: 30px; /* tamaño base, puede variar por JS */
  opacity: 1;
  pointer-events: none;
  will-change: transform, opacity;
  animation-name: rise;
  animation-timing-function: cubic-bezier(.2,.9,.3,1);
  animation-fill-mode: forwards;
}

/* 🔹 Animación que hace que suban y se desvanezcan */
@keyframes rise {
  0% {
    transform: translate(var(--startX, 0), 0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(
      calc(var(--startX, 0) + var(--dx, 0)),
      var(--dy, -300px)
    ) scale(0.7);
    opacity: 0;
  }
}

</style>
<body>
    <div class="heart" id="heart"></div>
    <div class="contenido"><h1>Te amo, Ame</h1><h2><span class="rosa">🌹</span></h2></div>

    <script>
        const heart = document.getElementById('heart');

heart.addEventListener('click', () => {
  const count = 15; // cantidad de imágenes por clic

  for (let i = 0; i < count; i++) {
    const img = document.createElement('img');
    img.className = 'floating-img';

    // 🔹 Ruta de la imagen (puede ser PNG, SVG o GIF)
    img.src = 'https://github.com/LeoDS9/ame/blob/main/manu.png'; // cambia esto según tu ruta

    // 🔹 Tamaño aleatorio
    const size = 20 + Math.floor(Math.random() * 25);
    img.style.width = size + 'px';

    // 🔹 Posición inicial: parte inferior de la pantalla
    const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
    const startXpx = Math.floor(Math.random() * vw);
    img.style.left = startXpx + 'px';
    img.style.top = window.innerHeight + 8 + 'px';

    // 🔹 Movimiento aleatorio
    const dx = (Math.random() - 0.5) * 200;   // deriva horizontal
    const dy = - (150 + Math.random() * 300); // subida vertical
    const duration = 1000 + Math.random() * 1600;
    const delay = Math.random() * 150;

    // 🔹 Aplicar variables CSS
    img.style.setProperty('--dx', dx + 'px');
    img.style.setProperty('--dy', dy + 'px');
    img.style.setProperty('--startX', '0px');
    img.style.animationDuration = duration + 'ms';
    img.style.animationDelay = delay + 'ms';

    document.body.appendChild(img);

    // 🔹 Eliminar la imagen luego de la animación
    setTimeout(() => img.remove(), duration + delay + 200);
  }
});

    </script>
</body>
</html>
